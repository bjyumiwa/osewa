<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お世話合戦 - つまらないお世話ゲーム</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Yu Gothic", "Meiryo", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5fb;
      color: #222;
      font-size: 15px;
      line-height: 1.6;
      font-weight: 500;
    }
    h1, h2, h3 {
      margin: 0 0 8px;
      font-weight: 700;
    }
    button {
      font-family: inherit;
    }

    .app-header {
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-header-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .app-header-title {
      font-size: 19px;
      font-weight: 800;
    }
    .app-header-sub {
      font-size: 12px;
      color: #555;
      font-weight: 600;
    }
    .app-header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #444;
      font-weight: 600;
    }
    .heart-box {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffe4ef;
      border: 1px solid #ffb3cb;
      font-weight: 700;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .screen {
      display: none;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: 12px;
    }
    .screen.active {
      display: block;
    }

    /* 大きなキャラ表示 */
    .char-visual {
      margin: 12px auto 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .char-visual-inner {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff, #ffd9ec);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      overflow: hidden;
      transform-origin: center center;
      /* ふだんはゆらゆらアニメ */
      animation: char-sway 2.2s ease-in-out infinite;
    }
    .char-visual-inner img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      pointer-events: none;
    }
    .char-visual-name {
      font-size: 15px;
      font-weight: 800;
    }
    .char-visual-tag {
      font-size: 12px;
      color: #555;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }

    /* キャラのゆらゆらアニメ */
    @keyframes char-sway {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .char-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .char-card {
      border-radius: 16px;
      padding: 10px;
      background: #fafafa;
      border: 2px solid transparent;
      cursor: pointer;
      display: flex;
      gap: 10px;
      align-items: center;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }
    .char-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .char-card.selected {
      border-color: #ff7aa2;
      box-shadow: 0 0 0 2px rgba(255,122,162,0.15);
      background: #fff7fb;
    }
    .char-icon-small {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }
    .char-icon-small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .char-info-title {
      font-weight: 800;
      margin-bottom: 4px;
      font-size: 15px;
    }
    .char-info-desc {
      font-size: 13px;
      color: #444;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .char-info-tag {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }

    .bubble {
      position: relative;
      display: inline-block;
      max-width: 100%;
      padding: 8px 12px;
      border-radius: 16px;
      background: #fff2f6;
      font-size: 13px;
      margin: 8px 0 12px;
      font-weight: 600;
      color: #444;
    }
    .bubble::after {
      content: "";
      position: absolute;
      left: 16px;
      bottom: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: #fff2f6 transparent transparent transparent;
    }

    .scene-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .scene-step {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }
    .scene-title {
      font-size: 17px;
      font-weight: 800;
    }

    .scene-desc {
      font-size: 13px;
      color: #444;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .choice-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }
    .choice-item {
      border-radius: 14px;
      padding: 10px 12px;
      border: 2px solid #ddd;
      background: #fafafa;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      cursor: pointer;
      transition: background 0.1s ease, border-color 0.1s ease, transform 0.05s ease;
    }
    .choice-item:hover {
      background: #fff;
      border-color: #ffb3cb;
      transform: translateY(-1px);
    }
    .choice-item input[type="radio"] {
      margin-top: 4px;
    }
    .choice-main {
      flex: 1;
    }
    .choice-label {
      font-size: 15px;
      font-weight: 800;
      color: #222;
    }
    .choice-tag {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
      font-weight: 600;
    }

    .nav-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.1s ease, transform 0.05s ease, box-shadow 0.1s ease;
      font-weight: 700;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 3px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: #ff7aa2;
      color: #fff;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    .btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .log-group {
      border-top: 1px dashed #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    .log-group:first-of-type {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }
    .log-title {
      font-size: 14px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .log-selected {
      font-size: 13px;
      color: #444;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .log-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .log-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.1s ease, border-color 0.1s ease, transform 0.05s ease;
      font-weight: 700;
    }
    .log-btn:hover {
      background: #fff;
    }
    .log-btn.selected {
      border-color: #ff7aa2;
      background: #ffe4ef;
      transform: translateY(-1px);
    }

    .summary-box {
      background: #fff9fb;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ffd0e0;
      font-size: 13px;
      margin-top: 8px;
      font-weight: 500;
    }
    .chips-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .chip {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #ffd0e0;
      background: #fff;
      font-weight: 600;
      color: #444;
    }

    .small-note {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-header-left">
      <div class="app-header-title">お世話合戦</div>
      <div class="app-header-sub">毎日のちいさなお世話ゲーム</div>
    </div>
    <div class="app-header-right">

      <div class="heart-box">
        <span>❤️</span>

      </div>
    </div>
  </header>

  <div id="app">
    <!-- 大きいキャラ表示（ゲーム画面用） -->
    <div id="char-visual" class="char-visual hidden">
      <div id="char-visual-inner" class="char-visual-inner">
        <img id="char-visual-img" src="" alt="キャラ" />

      <div id="char-visual-name" class="char-visual-name"></div>
      <div id="char-visual-tag" class="char-visual-tag"></div>
    </div>

    <!-- スタート画面：キャラクター選択 -->
    <section id="screen-start" class="screen active">
      <h2>1. キャラをえらぶ</h2>
      <p style="font-size:13px; color:#444; font-weight:600; margin-bottom:6px;">
        きょう、どんなお世話をがんばりたい？
      </p>

      <div class="bubble" id="start-bubble">
        だれと一日すごす？
      </div>

      <div class="char-list" id="char-list">
        <!-- JSで追加 -->
      </div>

      <div class="nav-row">
        <button id="btn-start-next" class="btn btn-primary" disabled>このキャラにする</button>
      </div>
    </section>

    <!-- シーン画面：朝・放課後・寝る前の2択 -->
    <section id="screen-scenes" class="screen">
      <div class="scene-header">
        <div>
          <div class="scene-step" id="scene-step-label">シーン 1 / 3</div>
          <div class="scene-title" id="scene-title"></div>
        </div>
      </div>

      <div class="bubble" id="scene-bubble"></div>

      <div class="scene-desc" id="scene-desc"></div>

      <ul class="choice-list" id="choice-list">
        <!-- JSで選択肢を追加 -->
      </ul>

      <div class="nav-row">
        <button id="btn-scene-back" class="btn btn-secondary">もどる</button>
        <button id="btn-scene-next" class="btn btn-primary" disabled>つぎへ</button>
      </div>
    </section>

    <!-- ログ画面：できたかどうかの記録 -->
    <section id="screen-log" class="screen">
      <h2>2. きょうのふりかえり</h2>
      <p style="font-size:13px; color:#444; font-weight:600; margin-bottom:6px;">
        できたかどうか、えらんでね。
      </p>

      <div class="bubble" id="log-bubble">
        きょうのようす、教えて〜。
      </div>

      <div id="log-groups">
        <!-- JSで3シーン分をつくる -->
      </div>

      <div class="nav-row">
        <button id="btn-log-back" class="btn btn-secondary">シーンにもどる</button>
        <button id="btn-log-finish" class="btn btn-primary" disabled>結果を見る</button>
      </div>
    </section>

    <!-- 結果画面 -->
    <section id="screen-summary" class="screen">
      <h2>3. きょうのレポート</h2>

      <div class="bubble" id="summary-bubble">
        きょうのお世話、おつかれさま。
      </div>

      <div class="summary-box" id="summary-main">
        <!-- JSで集計を表示 -->
      </div>

      <div class="chips-row" id="summary-tags">
        <!-- JSでタグっぽく表示 -->
      </div>

      <p class="small-note">
        できなかった日も、「やろうと思った」だけでじゅうぶんえらいかもしれませんね。
      </p>

      <div class="nav-row">
        <button id="btn-summary-restart" class="btn btn-secondary">もう一回あそぶ</button>
      </div>
    </section>
  </div>

    // キャラごとに「お世話シーン」を変える

      ],
      green: [
        {
          id: "morning",
          stepLabel: "シーン 1 / 3",
          title: "朝：出かける前",
          desc: "からだを起こすお世話、どっち？",
          choices: [
            {
              id: "g_m_stretch",
              label: "肩と首をゆっくり10回まわす",
              tag: "かるいストレッチ"
            },
            {
              id: "g_m_breath",
              label: "深呼吸を3回してから立ち上がる",
              tag: "あさの深呼吸"
            }
          ]
        },
        {
          id: "afternoon",
          stepLabel: "シーン 2 / 3",
          title: "放課後：家についたあと",
          desc: "つかれたからだに、どっち？",
          choices: [
            {
              id: "g_a_walk",
              label: "家のまわりを3〜5分だけ歩く",
              tag: "ちょい歩き"
            },
            {
              id: "g_a_posture",
              label: "背すじをのばして30秒すわる",
              tag: "せすじピーン"
            }
          ]
        },
        {
          id: "night",
          stepLabel: "シーン 3 / 3",
          title: "夜：ねる前",
          desc: "ねむりのお世話、どっちにする？",
          choices: [
            {
              id: "g_n_screen",
              label: "ねる5分前に画面をとじて目をとじる",
              tag: "画面おやすみ"
            },
            {
              id: "g_n_leg",
              label: "ふくらはぎを軽くもみほぐす",
              tag: "あしケア"
            }
          ]
        }
      ]
    };

    // 状態管理
    const state = {
      characterId: null,
      selections: {}, // sceneId -> choiceId
      results: {},    // sceneId -> "did" | "half" | "no"
      heart: 0
    };

    // 今選ばれているキャラ用のシーンセット
    let currentScenes = [];

    // DOM 要素取得
    const screenStart   = document.getElementById("screen-start");
    const screenScenes  = document.getElementById("screen-scenes");
    const screenLog     = document.getElementById("screen-log");
    const screenSummary = document.getElementById("screen-summary");

    const charListEl = document.getElementById("char-list");
    const btnStartNext = document.getElementById("btn-start-next");

    const sceneStepLabel = document.getElementById("scene-step-label");
    const sceneTitle = document.getElementById("scene-title");
    const sceneDesc = document.getElementById("scene-desc");
    const choiceListEl = document.getElementById("choice-list");
    const sceneBubble = document.getElementById("scene-bubble");

    const btnSceneBack = document.getElementById("btn-scene-back");
    const btnSceneNext = document.getElementById("btn-scene-next");

    const logGroupsEl = document.getElementById("log-groups");
    const btnLogBack = document.getElementById("btn-log-back");
    const btnLogFinish = document.getElementById("btn-log-finish");

    const summaryMain = document.getElementById("summary-main");
    const summaryTags = document.getElementById("summary-tags");
    const summaryBubble = document.getElementById("summary-bubble");

    const heartCountEl = document.getElementById("heart-count");

    const charVisual = document.getElementById("char-visual");
    const charVisualInner = document.getElementById("char-visual-inner");
    const charVisualImg = document.getElementById("char-visual-img");
    const charVisualName = document.getElementById("char-visual-name");
    const charVisualTag = document.getElementById("char-visual-tag");

    let currentSceneIndex = 0;

    function showScreen(screen) {
      [screenStart, screenScenes, screenLog, screenSummary].forEach(s => {
        s.classList.remove("active");
      });
      screen.classList.add("active");

      // キャラビジュアルの表示／非表示
      if (screen === screenStart || !state.characterId) {
        charVisual.classList.add("hidden");
      } else {
        charVisual.classList.remove("hidden");
      }
    }

    function updateHeartView() {
      heartCountEl.textContent = state.heart;
    }

    function getActiveCharacter() {
      return characters.find(c => c.id === state.characterId);
    }

    function updateCharVisual() {
      const char = getActiveCharacter();
      if (!char) return;
      charVisualImg.src = char.image;
      charVisualImg.alt = char.name;
      charVisualName.textContent = char.name;
      charVisualTag.textContent = char.tag;
      charVisualInner.style.background = `radial-gradient(circle at 30% 20%, #fff, ${char.themeColor})`;
    }

    // キャラカード表示
    function renderCharacterCards() {
      charListEl.innerHTML = "";
      characters.forEach(char => {
        const card = document.createElement("div");
        card.className = "char-card";
        card.dataset.charId = char.id;

        const icon = document.createElement("div");
        icon.className = "char-icon-small";
        if (char.image) {
          const img = document.createElement("img");
          img.src = char.image;
          img.alt = char.name;
          icon.appendChild(img);
        } else {
          icon.textContent = "⭐";
        }

        const infoDiv = document.createElement("div");
        const title = document.createElement("div");
        title.className = "char-info-title";
        title.textContent = char.name;

        const desc = document.createElement("div");
        desc.className = "char-info-desc";
        desc.textContent = char.description;

        const tag = document.createElement("div");
        tag.className = "char-info-tag";
        tag.textContent = char.tag;

        infoDiv.appendChild(title);
        infoDiv.appendChild(desc);
        infoDiv.appendChild(tag);

        card.appendChild(icon);
        card.appendChild(infoDiv);

        card.addEventListener("click", () => {
          state.characterId = char.id;
          document.querySelectorAll(".char-card").forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          btnStartNext.disabled = false;

          const bubble = document.getElementById("start-bubble");
          bubble.textContent = char.name + "：「" + char.tag + " をいっしょにやろう！」";
        });

        charListEl.appendChild(card);
      });
    }

    // シーン表示（2択）
    function renderScene() {
      if (!currentScenes || currentScenes.length === 0) return;
      const scene = currentScenes[currentSceneIndex];
      const char = getActiveCharacter();
      if (char) {
        updateCharVisual();
      }

      sceneStepLabel.textContent = scene.stepLabel;
      sceneTitle.textContent = scene.title;
      sceneDesc.textContent = scene.desc;

      const sceneMessages = {
        morning: "朝いちばん、どっちにする？",
        afternoon: "おつかれさま。どっちで一息つく？",
        night: "ねる前、あしたのためにどっちする？"
      };
      sceneBubble.textContent = (char ? char.name + "： " : "") + (sceneMessages[scene.id] || "");

      choiceListEl.innerHTML = "";
      const selectedChoiceId = state.selections[scene.id];

      scene.choices.forEach(ch => {
        const li = document.createElement("li");
        li.className = "choice-item";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "choice-" + scene.id;
        input.value = ch.id;
        input.checked = ch.id === selectedChoiceId;

        const mainDiv = document.createElement("div");
        mainDiv.className = "choice-main";

        const labelDiv = document.createElement("div");
        labelDiv.className = "choice-label";
        labelDiv.textContent = ch.label;

        const tagDiv = document.createElement("div");
        tagDiv.className = "choice-tag";
        tagDiv.textContent = "今日のお世話：" + ch.tag;

        mainDiv.appendChild(labelDiv);
        mainDiv.appendChild(tagDiv);

        li.appendChild(input);
        li.appendChild(mainDiv);

        li.addEventListener("click", () => {
          input.checked = true;
          state.selections[scene.id] = ch.id;
          updateSceneNextButton();
        });

        input.addEventListener("change", () => {
          state.selections[scene.id] = ch.id;
          updateSceneNextButton();
        });

        choiceListEl.appendChild(li);
      });

      updateSceneNextButton();
      btnSceneBack.disabled = currentSceneIndex === 0;
    }

    function updateSceneNextButton() {
      if (!currentScenes || currentScenes.length === 0) return;
      const scene = currentScenes[currentSceneIndex];
      btnSceneNext.disabled = !state.selections[scene.id];
      btnSceneNext.textContent =
        currentSceneIndex === currentScenes.length - 1 ? "ふりかえりへ" : "つぎのシーンへ";
    }

    // ログ画面描画
    function renderLogScreen() {
      const char = getActiveCharacter();
      if (char) {
        updateCharVisual();
        document.getElementById("log-bubble").textContent =
          char.name + "： どれくらいできた？";
      }

      logGroupsEl.innerHTML = "";

      currentScenes.forEach(scene => {
        const choiceId = state.selections[scene.id];
        const choice = scene.choices.find(c => c.id === choiceId);

        const groupDiv = document.createElement("div");
        groupDiv.className = "log-group";

        const titleDiv = document.createElement("div");
        titleDiv.className = "log-title";
        titleDiv.textContent = scene.title;

        const selectedDiv = document.createElement("div");
        selectedDiv.className = "log-selected";
        selectedDiv.textContent = choice
          ? "きめたお世話： " + choice.label
          : "まだえらばれていません。";

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "log-buttons";

        const levels = [
          { id: "did",  label: "できた！" },
          { id: "half", label: "半分できた" },
          { id: "no",   label: "できなかった" }
        ];

        levels.forEach(lv => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "log-btn";
          btn.textContent = lv.label;
          btn.dataset.level = lv.id;
          btn.dataset.sceneId = scene.id;

          const saved = state.results[scene.id];
          if (saved === lv.id) {
            btn.classList.add("selected");
          }

          btn.addEventListener("click", () => {
            state.results[scene.id] = lv.id;
            buttonsDiv.querySelectorAll(".log-btn").forEach(b => {
              b.classList.toggle("selected", b.dataset.level === lv.id);
            });
            updateLogFinishButton();
          });

          buttonsDiv.appendChild(btn);
        });

        groupDiv.appendChild(titleDiv);
        groupDiv.appendChild(selectedDiv);
        groupDiv.appendChild(buttonsDiv);

        logGroupsEl.appendChild(groupDiv);
      });

      updateLogFinishButton();
    }

    function updateLogFinishButton() {
      const allFilled = currentScenes.every(sc => state.results[sc.id]);
      btnLogFinish.disabled = !allFilled;
    }

    // 結果画面描画
    function renderSummary() {
      const char = getActiveCharacter();
      if (char) {
        updateCharVisual();
      }

      const totals = { did: 0, half: 0, no: 0 };

      currentScenes.forEach(scene => {
        const r = state.results[scene.id];
        if (r && totals[r] !== undefined) {
          totals[r] += 1;
        }
      });

      // ハート計算：できた=2, 半分=1, できなかった=0
      let heartGain = 0;
      currentScenes.forEach(scene => {
        const r = state.results[scene.id];
        if (r === "did") heartGain += 2;
        if (r === "half") heartGain += 1;
      });
      state.heart += heartGain;
      updateHeartView();

      const messages = [];
      if (totals.did > 0) {
        messages.push(`「できた！」：${totals.did} 件`);
      }
      if (totals.half > 0) {
        messages.push(`「半分できた」：${totals.half} 件`);
      }
      if (totals.no > 0) {
        messages.push(`「できなかった」：${totals.no} 件`);
      }

      const mainTextLines = [];

      if (char) {
        mainTextLines.push(`${char.name} とすごした1日。`);
      }

      if (messages.length > 0) {
        mainTextLines.push(messages.join(" ／ "));
      }

      if (heartGain > 0) {
        mainTextLines.push(`きょうふえたハート：+${heartGain}`);
      } else {
        mainTextLines.push("きょうはハートはふえなかった日。そんな日もOK。");
      }

      summaryMain.innerHTML = "";
      mainTextLines.forEach(line => {
        const p = document.createElement("p");
        p.style.margin = "4px 0";
        p.textContent = line;
        summaryMain.appendChild(p);
      });

      // タグ表示（きょう選んだお世話）
      summaryTags.innerHTML = "";
      const tagSet = new Set();

      currentScenes.forEach(scene => {
        const choiceId = state.selections[scene.id];
        const choice = scene.choices.find(c => c.id === choiceId);
        if (choice) {
          tagSet.add(choice.tag);
        }
      });

      Array.from(tagSet).forEach(tag => {
        const div = document.createElement("div");
        div.className = "chip";
        div.textContent = "きょうのお世話：" + tag;
        summaryTags.appendChild(div);
      });

      if (char) {
        let charComment = "";
        if (totals.did >= 2) {
          charComment = "よくがんばったね。からだも心もニコニコかも。";
        } else if (totals.half >= 1) {
          charComment = "「半分できた」に気づけたの、すごくいいよ。";
        } else if (totals.no >= 1) {
          charComment = "できない日も大事な1日。またあそぼ。";
        } else {
          charComment = "つぎはどんな1日にしようか？";
        }
        summaryBubble.textContent = char.name + "： " + charComment;
      }
    }

    // イベント設定
    document.addEventListener("DOMContentLoaded", () => {
      renderCharacterCards();
      updateHeartView();

      btnStartNext.addEventListener("click", () => {
        if (!state.characterId) return;
        // キャラごとのシーンをセット
        currentScenes = scenesByChar[state.characterId] || scenesByChar["pink"];
        currentSceneIndex = 0;
        showScreen(screenScenes);
        updateCharVisual();
        renderScene();
      });

      btnSceneBack.addEventListener("click", () => {
        if (currentSceneIndex === 0) {
          showScreen(screenStart);
        } else {
          currentSceneIndex -= 1;
          renderScene();
        }
      });

      btnSceneNext.addEventListener("click", () => {
        if (currentSceneIndex < currentScenes.length - 1) {
          currentSceneIndex += 1;
          renderScene();
        } else {
          showScreen(screenLog);
          renderLogScreen();
        }
      });

      btnLogBack.addEventListener("click", () => {
        showScreen(screenScenes);
        renderScene();
      });

      btnLogFinish.addEventListener("click", () => {
        showScreen(screenSummary);
        renderSummary();
      });

      document.getElementById("btn-summary-restart").addEventListener("click", () => {
        // キャラ選びからやり直し（ハートは積み上げのまま）
        state.characterId = null;
        state.selections = {};
        state.results = {};
        currentScenes = [];
        currentSceneIndex = 0;
        btnStartNext.disabled = true;
        document.querySelectorAll(".char-card").forEach(c => c.classList.remove("selected"));
        document.getElementById("start-bubble").textContent = "だれと一日すごす？";
        showScreen(screenStart);
      });
    });
  </script>
</body>
