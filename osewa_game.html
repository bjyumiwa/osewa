<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お世話合戦｜ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fef3c7 0, #fee2e2 40%, #eef2ff 100%);
      color: #111827;
    }
    .app {
      min-height: 100vh;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .app-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    .lang-switcher {
      display: flex;
      gap: 8px;
    }
    .lang-button {
      border-radius: 999px;
      padding: 6px 14px;
      border: none;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
      transition: background 0.15s, transform 0.15s, box-shadow 0.15s, color 0.15s;
    }
    .lang-button.active {
      background: #ffffff;
      color: #111827;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(79,70,229,0.25);
      font-weight: 600;
    }

    .screen {
      width: 100%;
      max-width: 1100px;
      background: rgba(255,255,255,0.94);
      border-radius: 28px;
      padding: 28px 24px 32px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.15);
      margin-top: 8px;
    }
    @media (min-width: 768px) {
      .screen {
        padding: 32px 40px 40px;
      }
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: center;
    }
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-title {
      font-size: 24px;
      margin: 0;
    }
    .hero-sub {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.8;
      color: #374151;
    }

    .pet-card {
      background: radial-gradient(circle at top, #eef2ff 0, #ffffff 55%, #fee2e2 100%);
      border-radius: 26px;
      padding: 20px 18px 18px;
      text-align: center;
      box-shadow: 0 16px 34px rgba(15,23,42,0.18);
    }
    .pet-image {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .pet-name {
      font-size: 18px;
      font-weight: 700;
      margin: 4px 0;
    }
    .pet-type {
      font-size: 13px;
      color: #6b7280;
      margin: 2px 0 8px;
    }

    .primary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(79,70,229,0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      gap: 6px;
      margin-top: 14px;
    }
    .primary-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(79,70,229,0.55);
    }

    .mission-list {
      margin-top: 26px;
      padding-top: 18px;
      border-top: 1px dashed #e5e7eb;
      font-size: 14px;
      color: #4b5563;
    }
    .mission-list h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }
    .mission-list ul {
      padding-left: 20px;
      margin: 0;
    }

    .back-link {
      margin-top: 18px;
      font-size: 13px;
    }
    .back-link a {
      color: #6366f1;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">お世話合戦</div>
      <div class="lang-switcher">
        <button class="lang-button" data-lang="ja">日本語</button>
        <button class="lang-button" data-lang="en">English</button>
      </div>
    </header>

    <main>
      <section class="screen">
        <div class="hero">
          <div>
            <h1 id="hero-title" class="hero-title"></h1>
            <p id="hero-sub" class="hero-sub"></p>

            <button id="mission-button" class="primary-button">
              <span id="mission-button-label">今日のミッションを見る</span>
            </button>

            <div class="mission-list">
              <h2 id="mission-title">今日のミッション（例）</h2>
              <ul id="mission-list">
                <li>水を一杯のむ</li>
                <li>5分だけ歩く or ストレッチする</li>
                <li>今日の気分を1行メモする</li>
              </ul>
            </div>

            <p class="back-link">
              <a href="index.html">キャラクターをえらび直す</a>
            </p>
          </div>

          <div class="pet-card">
            <img id="pet-image" class="pet-image" src="" alt="" />
            <div id="pet-name" class="pet-name">???</div>
            <div id="pet-type" class="pet-type"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
