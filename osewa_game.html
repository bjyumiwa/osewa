<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Åä‰∏ñË©±ÂêàÊà¶ÔΩú„Ç≤„Éº„É†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fef3c7 0, #fee2e2 40%, #eef2ff 100%);
      color: #111827;
    }
    .app {
      min-height: 100vh;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .app-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    .lang-switcher {
      display: flex;
      gap: 8px;
    }
    .lang-button {
      border-radius: 999px;
      padding: 6px 14px;
      border: none;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
      transition: background 0.15s, transform 0.15s, box-shadow 0.15s, color 0.15s;
    }
    .lang-button.active {
      background: #ffffff;
      color: #111827;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(79,70,229,0.25);
      font-weight: 600;
    }

    .screen {
      width: 100%;
      max-width: 1100px;
      background: rgba(255,255,255,0.94);
      border-radius: 28px;
      padding: 24px 22px 30px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.15);
      margin-top: 8px;
    }
    @media (min-width: 768px) {
      .screen {
        padding: 32px 40px 36px;
      }
    }
    .hidden { display: none; }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 16px;
      flex-wrap: wrap;
    }
    .status-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hero-title {
      font-size: 20px;
      margin: 0;
    }
    .hero-sub {
      margin: 0;
      font-size: 14px;
      color: #4b5563;
    }
    .status-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(248,250,252,0.95);
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .heart-icon {
      font-size: 15px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.1fr);
      gap: 24px;
      align-items: center;
    }
    @media (max-width: 800px) {
      .main-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .pet-card {
      background: radial-gradient(circle at top, #eef2ff 0, #ffffff 50%, #fee2e2 100%);
      border-radius: 26px;
      padding: 20px 14px 18px;
      text-align: center;
      box-shadow: 0 16px 34px rgba(15,23,42,0.18);
    }
    .pet-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    /* „ÇÜ„Çâ„ÇÜ„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .pet-float {
      animation: petFloat 2.6s ease-in-out infinite;
      transform-origin: 50% 80%;
    }
    @keyframes petFloat {
      0%   { transform: translateY(0) rotate(0deg); }
      20%  { transform: translateY(-4px) rotate(-2deg); }
      40%  { transform: translateY(0) rotate(1.5deg); }
      60%  { transform: translateY(-3px) rotate(-1.5deg); }
      80%  { transform: translateY(0) rotate(1deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .pet-name {
      font-size: 18px;
      font-weight: 700;
      margin: 4px 0;
    }
    .pet-type {
      font-size: 13px;
      color: #6b7280;
      margin: 2px 0 8px;
    }

    .heart-bar {
      margin-top: 8px;
      font-size: 13px;
      color: #4b5563;
    }

    .scene-box {
      background: #f9fafb;
      border-radius: 22px;
      padding: 16px 18px 18px;
    }
    .scene-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px;
    }
    .scene-desc {
      font-size: 14px;
      color: #4b5563;
      margin: 0 0 14px;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    .choice-button {
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: border-color 0.15s, box-shadow 0.15s, transform 0.15s, background 0.15s;
      font-size: 14px;
    }
    .choice-button:hover {
      border-color: #a5b4fc;
      box-shadow: 0 8px 18px rgba(129,140,248,0.35);
      transform: translateY(-2px);
    }
    .choice-button.selected {
      border-color: #6366f1;
      background: #eef2ff;
      box-shadow: 0 8px 20px rgba(79,70,229,0.5);
      transform: translateY(-2px);
    }
    .choice-icon {
      font-size: 20px;
    }
    .choice-label {
      text-align: center;
      line-height: 1.5;
    }

    .reaction-area {
      min-height: 40px;
      font-size: 14px;
      color: #4b5563;
      display: flex;
      align-items: center;
    }
    .reaction-text-strong {
      font-weight: 600;
      margin-right: 6px;
    }

    .primary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(79,70,229,0.5);
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
      gap: 6px;
      margin-top: 10px;
    }
    .primary-button:disabled {
      opacity: 0.5;
      box-shadow: none;
      cursor: default;
    }
    .primary-button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(79,70,229,0.55);
    }

    .result-title {
      font-size: 22px;
      margin: 0 0 12px;
    }
    .result-summary {
      font-size: 15px;
      color: #374151;
      line-height: 1.8;
      margin-bottom: 16px;
    }
    .result-hearts {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .result-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .secondary-button {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 13px;
      cursor: pointer;
    }
    .secondary-button:hover {
      background: #f3f4f6;
    }
    .small-note {
      margin-top: 14px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">„Åä‰∏ñË©±ÂêàÊà¶</div>
      <div class="lang-switcher">
        <button class="lang-button" data-lang="ja">Êó•Êú¨Ë™û</button>
        <button class="lang-button" data-lang="en">English</button>

    </header>

    <main>
      <!-- „Éó„É¨„Ç§‰∏≠„ÅÆÁîªÈù¢ -->
      <section id="play-screen" class="screen">
        <div class="status-bar">
          <div class="status-left">

          <div class="status-right">
            <div class="badge">
              <span class="heart-icon">üíó</span>

        <div class="main-layout">

          </div>

          <div class="scene-box">

            <div class="choices">
              <button class="choice-button" id="choice-a">

              <span id="next-button-label">„Å§„Åé„Å∏</span>
            </button>
          </div>
        </div>
      </section>

      <!-- ÁµêÊûúÁîªÈù¢ -->
      <section id="result-screen" class="screen hidden">
        <h1 id="result-title" class="result-title"></h1>
        <p id="result-summary" class="result-summary"></p>
        <p id="result-hearts" class="result-hearts"></p>

        <div class="result-actions">
          <button id="play-again-button" class="primary-button">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅÇ„Åù„Å∂</button>
          <button id="back-to-top-button" class="secondary-button">„Ç≠„É£„É©„ÇíÈÅ∏„Å≥Áõ¥„Åô</button>
        </div>

        <p id="result-note" class="small-note"></p>
      </section>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
